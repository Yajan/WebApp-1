<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Yajana">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my-login.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<style>



</style>
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash alert" align="center">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      {{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{{ url_for('static', filename='image/avatar.png') }}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" action="{{ url_for('project.login') }}">

								<div class="form-group">
									<label for="Email">Email</label>

									<input id="email" name="email" type="text" class="form-control"  value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" name="password" type="password" class="form-control"  required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="{{ url_for('project.register') }}">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Yajana.N.Rao
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/my-login.js') }}"></script>
</body>
</html>
